<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Facilita.Gov</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- Logotipo do ToDoList -->

    <div class="center">
      <img src="img/1.jpg" class="tamImg">
    </div>

    <!-- Feedback de carregamento -->
    <div id="loading">
      <img src="img/loading.gif">
    </div>

    <!-- Conteúdo destinado para usuários não autenticados -->

    <div id="auth" class="center">
      <!-- Formulário de autenticação -->

      <form id="authForm">
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail:
        </label>
        <input type="email" placeholder="Digite seu email" id="email">

        <label for="password">Senha:
        </label>
        <input type="password" placeholder="Digite sua senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>

      <!-- Alternar o formulário de autenticação para o cadastro de novas contas -->

      <p id="register">Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
      </p>

      <!-- Alternar o formulário de autenticação para o acesso de contas já existentes -->

      <p id="acess" class="startHidden">Já possui uma conta?
        <button onclick="toggleToAcess()" class="alternative">Acesse a sua conta</button>
      </p>
    </div>

    <div id="userContent" class="startHidden">
      <hr>
      <div class="center">
        <p id="userEmail"></p>
        <button class="alternative" onclick="signOut()">Sair</button>
      </div>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

<script src="js/utils.js"></script>
<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
