<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias adaptaveis</title>
</head>
<body>
    <h1>Imagens adaptáveis</h1>
    <p>Com a tag source você consegue gerar imagens que se adaptam automaticamente ao tamanho da tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">  
    </picture>
    
<h1>Audios</h1>
<audio preload="metadata" controls>
    <source src="audio/sem-graca.mp3" type="audio/mpeg">
</audio>
</body>
</html>
