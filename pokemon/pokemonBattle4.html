<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Pokemon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body{
            background-image: url(wallpaper.png);
            background-size: 100% 100%;
            height: 97vh;
        }
        main{
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            text-align: center;
            padding: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.429);position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;


        }
        h1{
            font-size: 20px;
            font-family: cursive;
        }
        p{
            font-size: 15px;

        }
        img{
            width: 100px;
            height: 100px;
            
        }
        section{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Voce escolheu o Treecko, portanto irá batalhar contra o Torchic</h1>
        <section>
            <img src="treecko.jpg" alt="">
            <img src="torchc.jpg" alt="">
        </section>
        <p>Oque voce deseja fazer?</p>
        <button id="atacar" onclick="at()">Atacar</button>
        <button id="curar" onclick="heal()">Curar</button>
        <button id="voltar">Voltar</button>

        <p id="status"></p>
        <p id="vida"></p>
    </main>
    <script>
        var jogador=40
          var enemy=35
      function at(){
          enemy=enemy-4
          jogador=jogador-5
          document.getElementById('status').innerHTML='Treecko causou 4 de dano.<br>Torchic causou 5 de dano.'
          document.getElementById('vida').innerHTML='Treecko: '+jogador + '<br>' + 'Torchic: '+enemy
          if(jogador<=0){
        document.getElementById("atacar").style.display="none"
        document.getElementById("curar").style.display="none"
        document.getElementById("status").innerHTML="Você perdeu, clique em voltar para tentar novamente"
        document.getElementById("vida").innerHTML='Treecko: 0' + '<br>' + 'Torchic: '+ enemy

      } else if(enemy<=0){
        document.getElementById("atacar").style.display="none"
        document.getElementById("curar").style.display="none"
        document.getElementById("status").innerHTML="Você venceu, clique em voltar para jogar novamente"
        document.getElementById("vida").innerHTML='Treecko: '+jogador + '<br>' + 'Torchic: 0'

      }
      }
      function heal(){
          jogador=jogador+20
          jogador=jogador-5
          document.getElementById('status').innerHTML='Voce usou uma poçao, Treecko recupera 20 de vida.<br>Torchic causou 5 de dano.'
          document.getElementById('vida').innerHTML='Treecko: '+jogador + '<br>' + 'Torchic: '+enemy
          if(jogador<=0){
        document.getElementById("atacar").style.display="none"
        document.getElementById("curar").style.display="none"
        document.getElementById("status").innerHTML="Você perdeu, clique em voltar para tentar novamente"
        document.getElementById("vida").innerHTML='Treecko: 0' + '<br>' + 'Torchic: '+ enemy

      } else if(enemy<=0){
        document.getElementById("atacar").style.display="none"
        document.getElementById("curar").style.display="none"
        document.getElementById("status").innerHTML="Você venceu, clique em voltar para jogar novamente"
        document.getElementById("vida").innerHTML='Treecko: '+jogador + '<br>' + 'Torchic: 0'
      }
      }
      document.getElementById("voltar").onclick = function () {location.href = "pokemonBattle.html"}
      </script>
</body>
</html>
